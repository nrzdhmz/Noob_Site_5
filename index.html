<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/scss/main.css">
  <title>The Conference</title>
</head>
<body>
  <header>
    <div class="topHeader">
      <div class="row">
        <div class="container">
          <div class="headerLeft">
            <div class="logoDiv">
              <div class="logoimg">
                <img src="./assets/img/logo.png" alt="logo">
              </div>
              <div class="logoText">
                <div class="blueBig">The Conference</div>
                <div class="logoSub">August 25, 2018 - Miami Marina Bay</div>
              </div>
            </div>
          </div>
          <nav>
            <ul class="socialIcons">
              <li class="socialIcon"><img src="./assets/svg/linkedin.svg" alt="pinterest"></li>
              <li class="socialIcon"><img src="./assets/svg/facebook.svg" alt="facebook"></li>
              <li class="socialIcon"><img src="./assets/svg/linkedin.svg" alt="twitter"></li>
              <li class="socialIcon"><img src="./assets/svg/facebook.svg" alt="google"></li>
              <li class="socialIcon"><img src="./assets/svg/linkedin.svg" alt="be"></li>
              <li class="socialIcon"><img src="./assets/svg/facebook.svg" alt="linkedin"></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="bottomHeader">
      <div class="row">
        <div class="container">
          <nav>
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Speakers</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="headerRight">
            <div class="searchDiv">
              <img src="./assets/svg/search.svg" alt="seach icon">
            </div>
            <button class="blueButton"><a href="#">Buy Tickets Now!</a></button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="./assets/js/main.js"></script>
</body>
</html>
